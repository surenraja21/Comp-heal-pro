 <!-- CONTACT START -->

 <div class="contact-section py-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-5">Contact Us</h2>
        <div class="row">
            <!-- Left Column: Contact Form -->
            <div class="col-md-7">
                <form action="#" method="POST">
                    <div class="form-group mb-3">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group mb-3">
                        <label for="message">Message</label>
                        <textarea id="message" class="form-control" rows="5" placeholder="Your message here..." required></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary px-4 py-2">Send Message</button>
                    </div>
                </form>
            </div>

            <!-- Right Column: Contact Info -->
            <div class="col-md-5">
                <div class="contact-info">
                    <h4>Our Location</h4>
                    <p>Address</p>

                    <h4>Phone</h4>
                    <p>+1 234 567 890</p>

                    <h4>Email</h4>
                    <p>contact@company.com</p>

                    <h4>Follow Us</h4>
                    <div class="social-links">
                        <a href="#" class="text-dark me-3 btn"><i class="fab fa-facebook-f"></i>Facebook</a>
                        <a href="#" class="text-dark me-3 btn"><i class="fab fa-twitter"></i>Instagram</a>
                        <a href="#" class="text-dark me-3 btn"><i class="fab fa-linkedin-in">Youtube</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- CONTACT END -->
