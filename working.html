<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry</title>
    <!-- Adding Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Adding Bootstrap CSS (optional for utility classes) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-screen background styling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }

        .background {
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Centered message styling */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .container h1 {
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: black;
        }
        
        .container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 400;
            color: black;
        }

        .container .btn {
            font-size: 1.1rem;
            padding: 10px 30px;
            border-radius: 30px;
            background-color: #ff5722;
            border: none;
            color: white;
            transition: background-color 0.3s ease-in-out;
        }

        .container .btn:hover {
            background-color: #e64a19;
        }

        /* Optional animation for smooth text entry */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container h1,
        .container p,
        .container .btn {
            animation: fadeIn 1s ease-in-out;
        }

        /* Responsive text size */
        @media (max-width: 768px) {
            .container h1 {
                font-size: 3rem;
            }

            .container p {
                font-size: 1rem;
            }

            .container .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Full-screen background -->
    <div class="background"></div>

    <!-- Main content container -->
    <div class="container">
        <h1>Sorry!</h1>
        <p>We are currently working on this page</p>
        <a href="/" class="btn">Go Back Home</a>
        <a href="tel:91 9841923154" class="btn">Contact</a>
    </div>

    <!-- Optional Bootstrap JS (for utilities and effects) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    <h1 style=""> </h1>

</body>
</html>
